<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/src/assets/logo_compañia.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#F97316" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cronch</title>
    <!-- Lightweight splash styles (inline so it shows before CSS/JS load) -->
    <style>
      :root{--splash-bg:#ffffff}
      #splash{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:var(--splash-bg);z-index:99999;transition:opacity .32s ease,visibility .32s ease;opacity:1;visibility:visible}
      #splash .splash-inner{display:flex;flex-direction:column;align-items:center;gap:12px}
      #splash img.splash-logo{width:96px;height:auto;display:block}
      #splash .splash-title{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial; color:#111827;font-weight:700;font-size:18px}
      .splash-hidden{opacity:0;visibility:hidden;pointer-events:none}
      /* Reduce flicker on very fast loads */
      @media (prefers-reduced-motion: reduce){#splash{transition:none}}
    </style>
    <script>
      // Expose a safe helper to remove the splash once the app is ready.
      window.__CRONCH_HIDE_SPLASH = function(){
        try{
          var s = document.getElementById('splash');
          if(!s) return;
          s.classList.add('splash-hidden');
          setTimeout(function(){ if(s && s.parentNode) s.parentNode.removeChild(s); }, 360);
        }catch(e){/* ignore */}
      };
    </script>
  </head>
  <body>
    <!-- Splash shown immediately by the browser (visible even if JS hasn't executed yet) -->
    <div id="splash" aria-hidden="true">
      <div class="splash-inner">
        <img class="splash-logo" src="/src/assets/logo_compañia.png" alt="Cronch" />
        <div class="splash-title">Cronch</div>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
